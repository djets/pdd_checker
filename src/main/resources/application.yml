spring:
  application:
    name:ppd_check

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2

  datasource:
    url: jdbc:h2:mem:ppd_check
    username: sa
    password: sa

  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    generate-ddl: false

  flyway:
    baseline-description: "<<Flyway initial migration>>"
    locations: db/migration
    url: jdbc:h2:mem:ppd_check
    password: sa
    user: sa
    enabled: true
    baseline-on-migrate: true


