spring:

  datasource:
    url: jdbc:h2:mem:ppd_check
    username: sa
    password: sa
    h2:
      console:
        enabled: true
        path: /h2-console
        settings:
          web-allow-others: true

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

